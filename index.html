<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas"></canvas>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const context = canvas.getContext('2d');
        let drawing = false;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        canvas.addEventListener('touchstart', (event) => {
            drawing = true;
            context.beginPath();
            context.moveTo(event.touches[0].clientX, event.touches[0].clientY);
        });

        canvas.addEventListener('touchmove', (event) => {
            if (drawing) {
                context.lineTo(event.touches[0].clientX, event.touches[0].clientY);
                context.strokeStyle = 'red';
                context.lineWidth = 5;
                context.stroke();
            }
        });

        canvas.addEventListener('touchend', () => {
            drawing = false;
        });

        let shakeEvent = new Shake({threshold: 15});
        shakeEvent.start();

        window.addEventListener('shake', () => {
            context.clearRect(0, 0, canvas.width, canvas.height);
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Include Shake.js library
        (function () {
            let script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/shake.js/shake.min.js';
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
